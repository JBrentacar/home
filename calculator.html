<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用料金計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>利用料金計算ツール</h1>
    <form id="calculatorForm">
        <label for="startDate">利用開始日:</label>
        <input type="date" id="startDate" required>

        <label for="days">利用日数 (7日～365日):</label>
        <input type="number" id="days" min="7" max="365" required>

        <label for="carClass">車両クラス:</label>
        <select id="carClass" required>
            <option value="J-1">J-1</option>
            <option value="J-2">J-2</option>
            <option value="J-3">J-3</option>
            <option value="J-4">J-4</option>
        </select>

        <label>オプション:</label>
        <label><input type="checkbox" value="保険" id="insurance"> 車両保険 (¥1,000/日)</label>
        <label><input type="checkbox" value="補償" id="waiver"> 免責補償 (¥500/日)</label>
        <label><input type="checkbox" value="スタッドレスタイヤ" id="tires"> スタッドレスタイヤ (¥2,000)</label>
        <label><input type="checkbox" value="ETC" id="etc"> ETC (¥500)</label>
        <label><input type="checkbox" value="ナビ" id="gps"> カーナビ (¥1,000)</label>

        <button type="button" onclick="calculate()">計算する</button>
    </form>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
